<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mocktube</title>
    <link rel="stylesheet" href="./youtube_mock.css">
</head>

<body>
    <header>
        <nav>
            <div class="to_left">
                <img id="expand" src="sandwich.png" alt="Expand">
                <img id="logo" src="logo.png" alt="logo">
                <form>
                    <input id="search" type="text">
                    <input id="submit" type="submit">
                </form>
            </div>
            <div class="to_right">
                <img src="signage.png" alt="Sign In and other boring stuff">
            </div>
        </nav>
    </header>
    <div class="content">
        <aside id="recommended">
            <img src="recommended.png" alt="Recommended Videos">
        </aside>
        <section id="video">
            <iframe width="854" height="480" src="https://www.youtube.com/embed/Ca6pjR2TLns" frameborder="0" gesture="media" allowfullscreen></iframe>
        </section>
        <section id="desc"><img src="desc.png" alt=""></section>
    </div>
</body>

</html>
